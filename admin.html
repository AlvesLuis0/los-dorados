<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="UTF-8">
	<title>Los Dorados | Admin</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/nav.css">

</head>
<body>


	<!-- Parte superior do site -->
	<nav>
		<div class="logo">
			<p>Los Dorados</p>
		</div>

		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/about.html">Sobre</a></li>
			<li><a href="/help.html">Ajuda</a></li>
		</ul>
	</nav>


	<!-- Ocupador de espaço -->
	<div style="padding-top: 125px;"></div>


	<!-- Aqui começa o verdadeiro conteúdo do site -->
	<div id="content">
		<h1>Espaço para adicionar cursos ao DB</h1>

		<div style="padding-top: 125px;"></div>

		<h1>Title</h1>
		<input type="text" class="form">

		<h1>Subtitle</h1>
		<input type="text" class="form">

		<h1>Stars</h1>
		<input type="number" class="form">

		<h1>Ratings</h1>
		<input type="number" class="form">

		<h1>Students</h1>
		<input type="number" class="form">

		<h1>Creator</h1>
		<input type="text" class="form">

		<hr>

		<!-- Lista de Overview -->
		<h1>Overview <button class="add">+</button></h1>
		<div id="overview" class="form">
			<div>
				<input type="text" class="overview-item">
			</div>
		</div>

		<hr>


		<h1>Image</h1>
		<input type="text" class="form">

		<h1>Price</h1>
		<input type="number" class="form">

		<hr>

		<!-- Lista de Include -->
		<h1>Include <button class="add">+</button></h1>
		<div id="include" class="form">
			<div>
				<input type="text" class="include-item">
			</div>
		</div>

		<hr>


		<h1>URL</h1>
		<input type="text" class="form">

		<h1>Topic</h1>
		<input type="text" class="form">

		<br>
		<input type="submit" id="submit" style="background-color: #FF7DFF; cursor: pointer;">
	</div>


	<script type="module" src="/js/admin.js"></script>
    

</body>
</html>
